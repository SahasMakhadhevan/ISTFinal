<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Top Movies</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Movie ID</th>
                <th>Movie Title</th>
                <th>Price</th>
                <th>Times Rented</th>
            </tr>
            </thead>
            <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.id }}</td>
                <td><a href="/movie/{{ movie.id }}">{{ movie.name }}</a></td>
                <td>{{ movie.price }}</td>
                <td>{{ movie.rentCount }}</td>
            </tr>
            {%  endfor %}
        </table>
    </div>
</body>
</html>
